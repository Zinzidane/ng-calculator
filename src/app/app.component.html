<div class="row">
  <app-first-operand (formChanged)="onFirstOperandsChanged($event)"></app-first-operand>
  <app-operator (formChanged)="onOperatorsChanged($event)"></app-operator>
  <app-second-operand (formChanged)="onSecondOperandsChanged($event)"></app-second-operand>
  <table *ngIf="results.length > 0">
    <tr *ngFor="let result of results"><td>{{result}}</td></tr>
  </table>
</div>
